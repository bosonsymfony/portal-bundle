content:
    path:     /
    defaults: { _controller: "PortalBundle:Content:index" }

content_show:
    path:     /{id}/show
    defaults: { _controller: "PortalBundle:Content:show" }

content_new:
    path:     /new
    defaults: { _controller: "PortalBundle:Content:new" }

content_create:
    path:     /create
    defaults: { _controller: "PortalBundle:Content:create" }
    requirements: { _method: post }

content_edit:
    path:     /{id}/edit
    defaults: { _controller: "PortalBundle:Content:edit" }

content_update:
    path:     /{id}/update
    defaults: { _controller: "PortalBundle:Content:update" }
    requirements: { _method: post|put }

content_delete:
    path:     /{id}/delete
    defaults: { _controller: "PortalBundle:Content:delete" }
    requirements: { _method: post|delete }
