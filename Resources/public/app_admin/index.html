<div class="flex-grid" style="height: 100%">
    <div class="row" style="height: 100%">
        <div class="cell" id="cell-sidebar" style="height: 100% !important;">
            <ul class="sidebar" style="height: 100%">
                <li ng-class="{active:($state.current.name.indexOf('main.tile_') != -1)}">
                    <a ui-sref="main.tile_">
                        <span class="mif-apps icon"></span>
                        <span class="title">Accesos directos</span>
                    </a>
                </li>
                <li ng-class="{active:($state.current.name.indexOf('main.tilegroup') != -1)}">
                    <a ui-sref="main.tilegroup">
                        <span class="mif-apps icon"></span>
                        <span class="title">Grupos de accesos directos</span>
                    </a>
                </li>
                <li ng-class="{active:($state.current.name.indexOf('main.content') != -1)}">
                    <a ui-sref="main.content">
                        <span class="mif-apps icon"></span>
                        <span class="title">Contenidos de accesos directos</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="cell auto-size padding20 bg-white" id="cell-content" ui-view="">
        </div>
    </div>


</div>
